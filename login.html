<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section>
        <div id="logo">
            <div class="logo-shop">
                <img src="assets/img/Vector.png" alt="logo-shop">
            </div>
            <div class="logo-text">
                <p>Blanja</p>
            </div>
        </div>
        <h4>Please login with your account</h4>
        <div class="button">
            <div class="customer-seller">
                <button class="customer">
                Customer
                </button>
                <button class="seller">
                Seller
                </button>
            </div>
        </div>
        <form action="">
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
        </form>
        <div class="forgot-password">
            <a href="reset-password.html">Forgot password?</a>
        </div>
        <div class="button-primary">
            <button type="button" class="btn-primary"><a href="home-page.html">Primary</a></button>
        </div>
        <p class="text-register">Don't have a Tokopedia account? <a href="signup.html">Register</a></p>
    </section>
    
</body>
</html>
