<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section>
        <div id="logo">
            <div class="logo-shop">
                <img src="assets/img/Vector.png" alt="logo-shop">
            </div>
            <div class="logo-text">
                <p>Blanja</p>
            </div>
        </div>
        <h4>Please sign up with your account</h4>
        <div class="button">
            <div class="customer-seller">
                <button class="customer">
                Customer
                </button>
                <button class="seller">
                Seller
                </button>
            </div>
        </div>
        <form action="">
            <input type="text"  name="name" id="name" placeholder="Name">
            <br>
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <input type="text" name="phone-number" id="phone-number" placeholder="Phone number">
            <br>
            <input type="text" name="store-name" id="store-name" placeholder="Store name">
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
        </form>
        <div class="button-primary">
            <button type="button" class="btn-primary"><a href="login.html" style="text-decoration: none; color: white;">Primary</a></button>
        </div>
        <p class="text-register">Already have a Tokopedia account? <a href="login.html">Login</a></p>
    </section>
    
</body>
</html>
